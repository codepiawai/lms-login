<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login dengan Gmail (Google Identity Services)</title>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #0b1022, #0f172a 50%, #0b1022);
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: rgba(17, 24, 39, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      max-width: 400px;
      text-align: center;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #22c55e;
    }
    #gBtn {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .btn {
      background: #16a34a;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin: 5px;
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .profile {
      margin-top: 15px;
      display: none;
      text-align: left;
      border-top: 1px solid #334155;
      padding-top: 10px;
    }
    .profile img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 10px;
    }
    pre {
      background: #1e293b;
      padding: 10px;
      font-size: 12px;
      overflow-x: auto;
      border-radius: 8px;
      color: #94a3b8;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Login dengan Gmail</h1>
    <div id="status">ðŸ”´ Belum login</div>
    <div id="gBtn"></div>

    <button id="btnPrompt" class="btn">Tampilkan One Tap</button>
    <button id="btnLogout" class="btn" disabled>Logout</button>

    <div class="profile" id="profile">
      <img id="avatar" src="" alt="Avatar" />
      <span id="name"></span><br />
      <small id="email"></small>
    </div>

    <details style="margin-top:10px;">
      <summary>Lihat Payload ID Token</summary>
      <pre id="payload"></pre>
    </details>
  </div>

  <script>
    const CLIENT_ID = "402210260007-gcm29644ki9tojbndgq13gorio6v5ueq.apps.googleusercontent.com";

    const statusEl = document.getElementById("status");
    const gBtn = document.getElementById("gBtn");
    const btnPrompt = document.getElementById("btnPrompt");
    const btnLogout = document.getElementById("btnLogout");
    const profile = document.getElementById("profile");
    const avatar = document.getElementById("avatar");
    const nameEl = document.getElementById("name");
    const emailEl = document.getElementById("email");
    const payloadEl = document.getElementById("payload");

    let currentEmail = null;

    function base64UrlDecode(str) {
      str = str.replace(/-/g, '+').replace(/_/g, '/');
      const pad = str.length % 4;
      if (pad) str += '='.repeat(4 - pad);
      return decodeURIComponent(escape(atob(str)));
    }

    function parseJwt(token) {
      const parts = token.split('.');
      if (parts.length !== 3) return null;
      return JSON.parse(base64UrlDecode(parts[1]));
    }

    function handleCredentialResponse(response) {
      const payload = parseJwt(response.credential);
      if (!payload) {
        alert("Gagal membaca token Google");
        return;
      }

      statusEl.textContent = "ðŸŸ¢ Sudah login";
      profile.style.display = "block";
      avatar.src = payload.picture;
      nameEl.textContent = payload.name;
      emailEl.textContent = payload.email;
      payloadEl.textContent = JSON.stringify(payload, null, 2);
      currentEmail = payload.email;
      btnLogout.disabled = false;
    }

    function logout() {
      if (!currentEmail) return;
      google.accounts.id.revoke(currentEmail, done => {
        statusEl.textContent = "ðŸ”´ Belum login";
        profile.style.display = "none";
        btnLogout.disabled = true;
      });
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: CLIENT_ID,
        callback: handleCredentialResponse,
        auto_select: false,
        cancel_on_tap_outside: true
      });

      google.accounts.id.renderButton(gBtn, {
        theme: "filled_blue",
        size: "large",
        shape: "pill",
        text: "signin_with",
        width: 260
      });

      btnPrompt.onclick = () => google.accounts.id.prompt();
      btnLogout.onclick = logout;
    };
  </script>

</body>
</html>
